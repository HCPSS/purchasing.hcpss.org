---
version: '2'

services:
  db:
    container_name: purchasing_db
    image: mysql:5.7
    volumes:
      - ./.data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    command: --max-allowed-packet=128M

  drupal:
    container_name: purchasing_web
    depends_on:
      - db
    image: banderson/drupal
    links:
      - db:drupal_db
    ports:
      - 8086:80
    volumes:
      - ./drupal:/var/www/drupal
